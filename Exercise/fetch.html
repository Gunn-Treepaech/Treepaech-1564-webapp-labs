<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg = "",num = 1;
        function showJsonPlaceHolderData(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                for (let dataS of data){
                    msg +=
                    num + "<br/>" +
                    "body :"  + dataS.body + "<br/>" +
                    "ID : " + dataS.id + "<br/>" +
                    "title : " + dataS.title + "<br/>" +
                    "USERID : " + dataS.userId + "<br/><br/><br/>" + 
                    num++;
                }
                document.body.innerHTML = msg;
                console.log(data);
            })
        };
        showJsonPlaceHolderData();
    </script>
</body>
</html>
