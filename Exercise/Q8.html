<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Create a solar system</title>
    <style>
      body {
        background-color: black;
        padding: 10px;
      }
      .planet {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        padding: 10px;
        position: relative;
      }
      .moon {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgb(237, 237, 237);
      }
    </style>
  </head>
  <body>
    <script>
      var planetEls = document.createElement("div");
      planetEls.className = "planet";
      planetEls.id = "planetEls";
      planetEls.style.background = "rgb(160, 160, 160)";
      document.body.appendChild(planetEls);
      var moonEls = document.createElement("div");
      moonEls.className = "moon";
      moonEls.style.background = "yellow";
      document.getElementById("planetEls").appendChild(moonEls);
    </script>
  </body>
</html>
