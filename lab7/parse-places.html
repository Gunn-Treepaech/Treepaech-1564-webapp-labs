<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parse-places</title>
    <style>
        .tap{
            color:  green;
        }
        .name{
            color: blue;
        }
    </style>
</head>
<body>
    <ol id="content"></ol>
    <script>
        fetch("/lab7/places.json")
        .then((response) => response.json())
        .then((data) => {
            let results = data.results;
            let text = document.getElementById("content");
            for (let place of results){
                text.innerHTML +=
                    "<li>" + "<span class='name'>" +"name = " + place.name + "</span>" + "<br/>" +
                    "<span class='tap'>" + "location = " + place.geometry["location"].lat + 
                    " " + place.geometry["location"].lng + "</span>" + 
                    "</li>"
            }
        });
    </script>
</body>
</html>
