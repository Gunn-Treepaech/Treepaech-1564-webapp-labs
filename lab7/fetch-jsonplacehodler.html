<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-jsonplacehodler</title>
    <style>
        .tap{
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <h1>List of User Titles</h1>
    <p id="content"></p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => response.json())
        .then((data) => {
            let num = 1;
            let text = document.getElementById("content");
            for (let user of data){
                text.innerHTML += 
                "<span class='tap'>" + num + ". " + user.title + 
                "</span>"+ "<br/>";
                num++;
            }
        });
    </script>
</body>
</html>
